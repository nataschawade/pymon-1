{% extends "./backend/pages/base.html" %}

{% block title %} High Scores {% endblock %}

{% block head %}{% endblock %}

{% block app %}

<h1>High Scores</h1>
<table border="1">
    <tr>
        <th>Player</th>
        <th>Number of Wins</th>
    </tr>
    {% for player in highScores %}
        <tr>
            <td>
                {{player["player"]}}
            </td>
            <td>
                {{player["wins"]}}
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
